<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 시계 - 전주호성중학교</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            padding: 25px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .school-title {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .exam-title {
            font-size: 2.5em;
            opacity: 0.9;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 30px;
        }
        
        .clock-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .digital-clock {
            font-size: 12em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: rgba(255,255,255,0.1);
            padding: 30px 50px;
            border-radius: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
        }
        
        .date-display {
            font-size: 2.5em;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .info-section {
            flex: 1;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .schedule-title {
            font-size: 2.8em;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 15px;
        }
        
        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-size: 2em;
        }
        
        .schedule-item:last-child {
            border-bottom: none;
        }
        
        .time-slot {
            font-weight: bold;
            color: #FFE082;
        }
        
        .subject {
            flex: 1;
            text-align: center;
            font-weight: 600;
        }
        
        .current-exam {
            background: rgba(255,193,7,0.3);
            border-left: 4px solid #FFC107;
            padding-left: 15px;
            animation: highlight 2s ease-in-out infinite alternate;
        }
        
        @keyframes highlight {
            from { background: rgba(255,193,7,0.3); }
            to { background: rgba(255,193,7,0.5); }
        }
        
        .notice-section {
            background: rgba(0,0,0,0.2);
            padding: 20px 25px;
            text-align: center;
        }
        
        .notice-title {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #FFE082;
            font-weight: bold;
        }
        
        .notice-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-size: 1.8em;
        }
        
        .notice-row {
            opacity: 0.95;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        @media (max-width: 1200px) {
            .school-title {
                font-size: 3em;
            }
            .exam-title {
                font-size: 2.2em;
            }
            .digital-clock { 
                font-size: 7em;
                padding: 25px 35px;
            }
            .date-display {
                font-size: 2.2em;
            }
            .schedule-title {
                font-size: 2.4em;
            }
            .schedule-item {
                font-size: 1.8em;
            }
            .notice-title {
                font-size: 2em;
            }
            .notice-content {
                font-size: 1.6em;
            }
        }
        
        @media (max-width: 900px) {
            .main-content { 
                flex-direction: column;
                gap: 20px;
            }
            .clock-section {
                padding: 15px;
            }
            .school-title {
                font-size: 2.5em;
            }
            .exam-title {
                font-size: 2em;
            }
            .digital-clock { 
                font-size: 6em;
                padding: 20px 30px;
            }
            .date-display {
                font-size: 1.8em;
            }
            .schedule-title {
                font-size: 2em;
            }
            .schedule-item {
                font-size: 1.5em;
            }
            .notice-title {
                font-size: 1.8em;
            }
            .notice-content {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="school-title">전주호성중학교</div>
        <div class="exam-title">2학년 2학기 1차고사</div>
    </div>
    
    <div class="main-content">
        <div class="clock-section">
            <div class="digital-clock" id="clock">00:00:00</div>
            <div class="date-display" id="date">날짜를 불러오는 중...</div>
        </div>
        
         <div class="info-section">
            <div class="schedule-title">📅 오늘의 시험 일정</div>
            <div class="schedule-item" data-start="0900" data-end="0950">
                <span class="time-slot">1교시 (09:05~09:50)</span>
                <span class="subject">자율학습</span>
            </div>
            <div class="schedule-item" data-start="1010" data-end="1055">
                <span class="time-slot">2교시 (10:10~10:55)</span>
                <span class="subject">수학</span>
            </div>
            <div class="schedule-item" data-start="1110" data-end="1155">
                <span class="time-slot">3교시 (11:10~11:55)</span>
                <span class="subject">자율학습</span>
            </div>
        </div>
    </div>

    
    <div class="notice-section">
        <div class="notice-title">⚠️ 시험 중 유의사항</div>
        <div class="notice-content">
            <div class="notice-row">📱 모든 전자기기 미제출시 부정행위 | 📝 서답형은 검은색 볼펜으로 기입 | ✋ 서답형은 수정테이프 사용 금지 </div>
            <div class="notice-row">⏰ 시험 종료 후 자리에서 대기 | ❌ 부정행위 시 해당 과목 0점 처리 </div>
        </div>
    </div>
    
    <div class="footer">
        한국표준시(KST) 기준 | 시험 중 조용히! 📚
    </div>

    <script>
        function updateTime() {
            var now = new Date();
            
            // 시간 표시
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var timeString = hours + ':' + minutes + ':' + seconds;
            
            document.getElementById('clock').textContent = timeString;
            
            // 날짜 표시
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            var weekdays = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            var weekday = weekdays[now.getDay()];
            var dateString = year + '년 ' + month + '월 ' + date + '일 ' + weekday;
            
            document.getElementById('date').textContent = dateString;
            
            // 현재 시험 과목 하이라이트
            checkCurrentExam(now);
        }
        
        function checkCurrentExam(now) {
            var currentTime = now.getHours() * 100 + now.getMinutes();
            var scheduleItems = document.querySelectorAll('.schedule-item');
            
            for (var i = 0; i < scheduleItems.length; i++) {
                var item = scheduleItems[i];
                var startTime = parseInt(item.getAttribute('data-start'));
                var endTime = parseInt(item.getAttribute('data-end'));
                
                if (currentTime >= startTime && currentTime <= endTime) {
                    item.classList.add('current-exam');
                } else {
                    item.classList.remove('current-exam');
                }
            }
        }
        
        // 페이지 로드 시 시작
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>

</html>
